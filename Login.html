<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css"
  </head>
  <body style="background-color: #037367">
    <div class="row";">
      <div class="container rounded bg-lgn w50 h50 my-p me-k border border-lr">
        <div class="mt-3_5 text-center">
          <button type="button" class="btn text-light w150px me-3 border-lr bg-btn">
            <h6 class="mt-1 fw-bold">LOGIN</h6>
          </button>
          <button type="button" class="btn w150px ms-3 bg-btn">
            <h6 onclick="location.href='Register.html'" class="mt-1 text-light fw-bold ">REGISTER</h6>
          </button>
        </div>
        
        <form>
          <div class="form-group mt-3">
            <input type="email" class="form-control mx-auto w-75" placeholder="Ussername">
          </div>
          <div class="form-group mt-2">
            <input type="password" class="form-control mx-auto w-75" placeholder="Password">
          </div>
        </form>
        
        <div class="form-group form-check mt-1 mx-6 mt-5">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Captcha</label>
        </div>

        <div class="text-center">
          <button type="button" class="btn mt-2 w-75" style="background-color: #39324B;">
            <a class="text-light nav-link" onclick="location.href='/2 (DASHBOARD)/Dashboard.html'">Sign Up</a>
          </button>
          <br>
          <button type="button" class="btn btn-primary mt-2 w-75" style="background-color: #6B82A8;">
            <a class="text-light nav-link" onclick="location.href='Register.html'">Don't have accaount? Register</a>
          </button>
        </div>
      </div>

  
      <div class="container rounded bg-lgr w30 h50 my-p me-l text-center border border-lr">
        <figure class="figure">
          <img src="AMIKOM.png" class="w-75 mt-3_5"
        </figure>
        <BR></BR>
        <h2 class="fw-bolder">
          UNIVERSITAS AMIKOM YOGYAKARTA
        </h2>

      </div>
  
    </div>
    
  </body>
</html>
